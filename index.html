<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bookshop</title>
  </head>
  <body onload="onInit()">
    <header><h1 data-trans="title">Book inventory</h1></header>
    <div class="page-container">
      <section class="book-filter">
        <div class="min-rating">
          <label>
            <span data-trans="minRating">Min rating (1-10) </span>
            <input
              type="range"
              min="0"
              max="10"
              value="0"
              onchange="this.title=this.value;onSetFilterBy({minRate: + this.value})"
              class="rate-slider"
              oninput="onRateChange(this.value)"
            />
          </label>
          <span class="min-range-value"></span>
        </div>

        <label>
          <span data-trans="maxPrice">Max Price (1-100):</span>
          <input
            type="range"
            min="1"
            max="100"
            value="100"
            onchange="this.title=this.value;onSetFilterBy({maxPrice: + this.value})"
            class="price-slider"
            oninput="onPriceChange(this.value)"
          />
        </label>
        <span class="max-price-value"></span>
        <input
          data-trans="placeholder"
          type="text"
          class="search-box"
          oninput="onSetFilterBy({searchQuery: value})"
          placeholder="Search by title"
        />
        <button class="add-btn" data-trans="addBtn" onclick="onAddBook()">
          Add
        </button>
      </section>
      <div class="lang-select">
        <select onchange="onSetLang(this.value)">
          <option value="en">English</option>
          <option value="he">עברית</option>
        </select>
      </div>

      <div class="table-container">
        <table class="table-primary">
          <thead>
            <tr>
              <th data-trans="bookId">Id</th>
              <th data-trans="bookTitle">Title</th>
              <th data-trans="bookPrice">Price</th>
              <th colspan="3" data-trans="bookActions">Actions</th>
            </tr>
          </thead>
          <tbody class="table-body"></tbody>
        </table>
      </div>
      <div class="nav">
        <button class="prev" data-trans="prev" onclick="onPrevPage()">
          prev
        </button>

        <button class="next" data-trans="next" onclick="onNextPage()">
          next
        </button>
      </div>
      <div class="modal"></div>

      <div class="user-msg"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/services/i18n.service.js"></script>
    <script src="lib/hammer.min.js"></script>

    <script src="js/books.controller.js"></script>
  </body>
</html>
